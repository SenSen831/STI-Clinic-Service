<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - STI Clinic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #aad4ff, #1a3a66);
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #ff4d4d;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #e03a3a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to STI Clinic Dashboard</h2>
    <p id="user-info">Loading user...</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const user = localStorage.getItem("loggedInUser");
    const info = document.getElementById("user-info");

    if (!user) {
      window.location.href = "login.html";
    } else {
      info.textContent = `Logged in as: ${user}`;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
